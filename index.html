<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Brief</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/275ff57c0b.js" crossorigin="anonymous"></script>
</head>

<body class="body-color">
    <header class="container pb-3 border-bottom border-3">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex">
                <a class="navbar-brand py-2 px-3 rounded-3 text-white text-bg fw-semibold" href="#">The Daily Brief</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                    <ul class="navbar-nav mb-2 mb-lg-0 ml-auto align-items-center fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link hover-element he-active" aria-current="page" href="#">Latest News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link hover-element" href="#">Blog</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link rounded-circle" href="#">
                                <img class="rounded-circle border border-4" src="images/person.jpeg" alt="" width="40">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navigation -->
    </header>
    <main class="container my-3">
        <!-- Category -->
        <section>
            <nav>
                <ul id="categoryList" class="nav justify-content-center fw-semibold category pb-3">
                    <!-- <li class="nav-item mx-1">
                        <a class="nav-link cat-active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item  mx-1">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                </ul>
            </nav>

        </section>
        <!-- Category -->
        <section>
            <div class="text-center">
                <div id="spinner" class="spinner-border text-danger d-none mb-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="categoryAlert" class="alert alert-light d-none fw-semibold" role="alert">
                <span id="numberOfCategory"></span> items found <span id="nameOfCategory"></span>
            </div>
        </section>
        <!-- Posts -->
        <section class="mb-5">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <ul class="d-flex p-0 m-0 gap-3">
                        <li class="nav-item nav-link fw-semibold"><span class="text-black">Sort By:</span></li>
                        <li class="nav-item dropdown text-black fw-semibold text-muted">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Select
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item fw-semibold" href="#">Default</a></li>
                                <li><a class="dropdown-item fw-semibold" href="#">A-Z</a></li>
                                <li><a class="dropdown-item fw-semibold" href="#">Z-A</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div id="todayTrending">
                        <button id="todaysPick" class="py-2 px-3 rounded-3 my-button fw-semibold">Today's Pick</button>
                        <button id="todaysTrending" class="py-2 px-3 rounded-3 my-button fw-semibold">Trending</button>
                    </div>
                </div>
            </nav>
            <div id="newsPosts">

            </div>
        </section>
        <!-- Posts -->
        <!-- Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="dailyBriefModal"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="dailyBriefModal">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalContent" class="modal-body">
                            <!-- <div class="card border-0">
                                <div class="card-body p-0">
                                    <img class="d-block mx-auto mb-3" src="https://i.ibb.co/BZZ5WKv/unsplash-Eh-Tc-C9s-YXsw-4.png" alt="">
                                    <p class="card-text"></p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal -->

    </main>
    <footer class="bg-white py-4">
        <p class="text-center m-0 fw-semibold">Copyright 2021 News Portal</p>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
